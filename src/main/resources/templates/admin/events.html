<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Event - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        /* Style untuk thumbnail gambar di tabel */
        .event-thumbnail {
            width: 80px; /* Lebar thumbnail */
            height: 50px; /* Tinggi thumbnail */
            object-fit: cover; /* Agar gambar tidak terdistorsi */
            border-radius: 4px; /* Sudut sedikit membulat */
            border: 1px solid #e2e8f0; /* Garis tepi */
        }
    </style>
</head>

<body class="bg-gray-100">
    <nav class="bg-indigo-600 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/dashboard" class="text-white text-2xl font-bold">TiketApp Admin</a>
            <div class="flex items-center space-x-4">
                <span class="text-white">Selamat datang, Admin!</span>
                <a th:href="@{/logout}"
                    class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-md transition duration-150 ease-in-out">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-8 mt-8 bg-white rounded-lg shadow-xl">
        <h1 class="text-4xl font-bold text-gray-800 mb-6 text-center">Kelola Event</h1>

        <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md relative mb-4"
            role="alert">
            <span class="block sm:inline" th:text="${error}"></span>
        </div>
        <div th:if="${message}"
            class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-md relative mb-4" role="alert">
            <span class="block sm:inline" th:text="${message}"></span>
        </div>

        <div class="mb-8 p-6 bg-gray-50 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Tambah Event Baru</h2>
            <form th:action="@{/admin/events/add}" th:object="${newEvent}" method="post" class="space-y-4" enctype="multipart/form-data">
                <div>
                    <label for="namaEvent" class="block text-sm font-medium text-gray-700">Nama Event:</label>
                    <input type="text" id="namaEvent" th:field="*{namaEvent}" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="tipeEvent" class="block text-sm font-medium text-gray-700">Tipe Event:</label>
                    <select id="tipeEvent" th:field="*{tipeEvent}" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="">Pilih Tipe</option>
                        <option th:each="type : ${eventTypes}" th:value="${type}" th:text="${type}"></option>
                    </select>
                </div>
                <div>
                    <label for="tanggal" class="block text-sm font-medium text-gray-700">Tanggal:</label>
                    <input type="date" id="tanggal" th:field="*{tanggal}" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="lokasi" class="block text-sm font-medium text-gray-700">Lokasi:</label>
                    <input type="text" id="lokasi" th:field="*{lokasi}" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="hargaTiket" class="block text-sm font-medium text-gray-700">Harga Tiket:</label>
                    <input type="number" id="hargaTiket" th:field="*{hargaTiket}" step="0.01" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="deskripsi" class="block text-sm font-medium text-gray-700">Deskripsi:</label>
                    <textarea id="deskripsi" th:field="*{deskripsi}" rows="3"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                </div>
                <div>
                    <label for="file" class="block text-sm font-medium text-gray-700">Upload Gambar (Opsional):</label>
                    <input type="file" id="file" name="file" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <button type="submit"
                    class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                    Tambah Event
                </button>
            </form>
        </div>

        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID
                        </th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama
                            Event</th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipe
                        </th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Tanggal</th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Lokasi</th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Harga
                        </th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Gambar</th> <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:each="event : ${events}">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${event.id}">
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${event.namaEvent}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${event.tipeEvent}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"
                            th:text="${#temporals.format(event.tanggal, 'dd MMMM yyyy')}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${event.lokasi}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"
                            th:text="${#numbers.formatDecimal(event.hargaTiket, 0, 'POINT', 0, 'COMMA')}"></td>
                        <td class="px-6 py-4 text-sm text-gray-500">
                            <img th:if="${event.gambar != null and event.gambar.length > 0}"
                                 th:src="@{/events/image/{id}(id=${event.id})}"
                                 alt="Gambar Event" class="event-thumbnail">
                            <span th:unless="${event.gambar != null and event.gambar.length > 0}" class="text-gray-400 text-xs">
                                Tidak ada gambar
                            </span>
                        </td> <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <a th:href="@{/admin/events/edit/{id}(id=${event.id})}"
                                class="text-indigo-600 hover:text-indigo-900 mr-4">Edit</a>
                            <a th:href="@{/admin/events/delete/{id}(id=${event.id})}"
                                class="text-red-600 hover:text-red-900"
                                onclick="return confirm('Apakah Anda yakin ingin menghapus event ini?');">Hapus</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
