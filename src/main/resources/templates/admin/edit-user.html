<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Pengguna - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>

<body class="bg-gray-100">
    <nav class="bg-indigo-600 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/dashboard" class="text-white text-2xl font-bold">TiketApp Admin</a>
            <div class="flex items-center space-x-4">
                <span class="text-white">Selamat datang, Admin!</span>
                <a th:href="@{/logout}"
                    class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-md transition duration-150 ease-in-out">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-8 mt-8 bg-white rounded-lg shadow-xl">
        <h1 class="text-4xl font-bold text-gray-800 mb-6 text-center">Kelola Pengguna</h1>

        <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md relative mb-4"
            role="alert">
            <span class="block sm:inline" th:text="${error}"></span>
        </div>
        <div th:if="${message}"
            class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-md relative mb-4" role="alert">
            <span class="block sm:inline" th:text="${message}"></span>
        </div>

        <div class="mb-8 p-6 bg-gray-50 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Tambah Pengguna Baru</h2>
            <form th:action="@{/admin/users/add}" th:object="${newUser}" method="post" class="space-y-4">
                <div>
                    <label for="newUsername" class="block text-sm font-medium text-gray-700">Username:</label>
                    <input type="text" id="newUsername" th:field="*{username}" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="newEmail" class="block text-sm font-medium text-gray-700">Email:</label>
                    <input type="email" id="newEmail" th:field="*{email}" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="newPassword" class="block text-sm font-medium text-gray-700">Password:</label>
                    <input type="password" id="newPassword" th:field="*{password}" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="newRole" class="block text-sm font-medium text-gray-700">Role:</label>
                    <select id="newRole" th:field="*{role}" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
                    </select>
                </div>
                <button type="submit"
                    class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                    Tambah Pengguna
                </button>
            </form>
        </div>

        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID
                        </th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Username</th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email
                        </th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role
                        </th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:each="user : ${users}">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${user.id}">
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${user.username}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${user.email}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${user.role}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <a th:href="@{/admin/users/edit/{id}(id=${user.id})}"
                                class="text-indigo-600 hover:text-indigo-900 mr-4">Edit</a>
                            <a th:href="@{/admin/users/delete/{id}(id=${user.id})}"
                                class="text-red-600 hover:text-red-900"
                                onclick="return confirm('Apakah Anda yakin ingin menghapus pengguna ini?');">Hapus</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
