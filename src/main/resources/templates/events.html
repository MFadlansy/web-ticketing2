<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Event</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>

<body class="bg-gray-100">
    <nav class="bg-indigo-600 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/dashboard" class="text-white text-2xl font-bold">TiketApp</a>
            <div class="flex items-center space-x-4">
                <div sec:authorize="isAuthenticated()" th:if="${username != null}">
                    <span class="text-white">Selamat datang, <span th:text="${username}"></span>!</span>
                    <a th:href="@{/logout}"
                        class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-md transition duration-150 ease-in-out">Logout</a>
                </div>
                <div sec:authorize="isAnonymous()">
                    <a th:href="@{/login}" class="text-white hover:text-gray-200">Login</a>
                    <a th:href="@{/register}" class="text-white hover:text-gray-200">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-8 mt-8">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-10">Daftar Event</h1>

        <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md relative mb-4"
            role="alert">
            <span class="block sm:inline" th:text="${error}"></span>
        </div>
        <div th:if="${message}"
            class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-md relative mb-4" role="alert">
            <span class="block sm:inline" th:text="${message}"></span>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <div th:each="event : ${events}"
                class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition duration-300 ease-in-out">
                <img th:if="${event.gambar != null and event.gambar.length > 0}" th:src="@{/events/image/{id}(id=${event.id})}" alt="Event Image"
                    class="w-full h-48 object-cover">
                <div th:unless="${event.gambar != null and event.gambar.length > 0}"
                    class="w-full h-48 bg-gray-200 flex items-center justify-center text-gray-500">
                    Tidak ada gambar
                </div>
                <div class="p-5">
                    <h2 class="text-xl font-semibold text-gray-800 mb-2" th:text="${event.namaEvent}">Nama Event</h2>
                    <p class="text-sm text-gray-600 mb-1">Tipe: <span th:text="${event.tipeEvent}"></span></p>
                    <p class="text-sm text-gray-600 mb-1">Tanggal: <span
                            th:text="${#temporals.format(event.tanggal, 'dd MMMM yyyy')}"></span></p>
                    <p class="text-sm text-gray-600 mb-3">Lokasi: <span th:text="${event.lokasi}"></span></p>
                    <p class="text-lg font-bold text-indigo-700 mb-4">Harga: Rp<span
                            th:text="${#numbers.formatDecimal(event.hargaTiket, 0, 'POINT', 0, 'COMMA')}"></span></p>
                    <a th:href="@{/events/{id}(id=${event.id})}"
                        class="block w-full text-center bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-md transition duration-150 ease-in-out">
                        Lihat Detail
                    </a>
                </div>
            </div>
            <div th:if="${#lists.isEmpty(events)}" class="col-span-full text-center text-gray-500">
                Belum ada event tersedia.
            </div>
        </div>
    </div>
</body>

</html>
