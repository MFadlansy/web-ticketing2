<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Tiket - <span th:text="${event.namaEvent}"></span></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Pesan Tiket</h2>

        <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md relative mb-4"
            role="alert">
            <span class="block sm:inline" th:text="${error}"></span>
        </div>
        <div th:if="${message}"
            class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-md relative mb-4" role="alert">
            <span class="block sm:inline" th:text="${message}"></span>
        </div>

        <div class="mb-6 p-4 border border-gray-200 rounded-md bg-gray-50">
            <h3 class="text-xl font-semibold text-gray-800 mb-2" th:text="${event.namaEvent}">Nama Event</h3>
            <p class="text-sm text-gray-600">Tanggal: <span
                    th:text="${#temporals.format(event.tanggal, 'dd MMMM yyyy')}"></span></p>
            <p class="text-sm text-gray-600">Lokasi: <span th:text="${event.lokasi}"></span></p>
            <p class="text-lg font-bold text-indigo-700 mt-2">Harga Tiket: Rp<span
                    th:text="${#numbers.formatDecimal(event.hargaTiket, 0, 'POINT', 0, 'COMMA')}"></span></p>
        </div>

        <form th:action="@{/events/{id}/order(id=${event.id})}" th:object="${transaction}" method="post"
            class="space-y-6">
            <div>
                <label for="jumlahTiket" class="block text-sm font-medium text-gray-700 mb-1">Jumlah Tiket:</label>
                <input type="number" id="jumlahTiket" th:field="*{jumlahTiket}" min="1" value="1" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                    Konfirmasi Pemesanan
                </button>
            </div>
        </form>
        <div class="mt-6 text-center">
            <a th:href="@{/events/{id}(id=${event.id})}" class="font-medium text-gray-600 hover:text-gray-500">Kembali
                ke Detail Event</a>
        </div>
    </div>
</body>

</html>
