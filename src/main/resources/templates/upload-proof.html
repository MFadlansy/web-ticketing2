<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Bukti Pembayaran - Transaksi #<span th:text="${transaction.id}"></span></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Upload Bukti Pembayaran</h2>

        <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md relative mb-4"
            role="alert">
            <span class="block sm:inline" th:text="${error}"></span>
        </div>
        <div th:if="${message}"
            class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-md relative mb-4" role="alert">
            <span class="block sm:inline" th:text="${message}"></span>
        </div>

        <div class="mb-6 p-4 border border-gray-200 rounded-md bg-gray-50">
            <h3 class="text-xl font-semibold text-gray-800 mb-2">Detail Transaksi #<span th:text="${transaction.id}"></span></h3>
            <p class="text-sm text-gray-600">Event: <span th:text="${transaction.event.namaEvent}"></span></p>
            <p class="text-sm text-gray-600">Jumlah Tiket: <span th:text="${transaction.jumlahTiket}"></span></p>
            <p class="text-lg font-bold text-indigo-700 mt-2">Total Harga: Rp<span
                    th:text="${#numbers.formatDecimal(transaction.totalHarga, 0, 'POINT', 0, 'COMMA')}"></span></p>
            <p class="text-sm text-red-600 font-semibold mt-2">Batas Waktu Pembayaran: <span
                    th:text="${#temporals.format(transaction.batasWaktuPembayaran, 'dd MMMM GeiÃŸler HH:mm:ss')}"></span></p>
            <p th:if="${transaction.batasWaktuPembayaran.isBefore(localDateTime)}" class="text-red-700 font-bold mt-2">
                Batas waktu pembayaran telah habis!
            </p>
        </div>

        <form th:action="@{/my-transactions/upload-proof/{id}(id=${transaction.id})}" method="post" enctype="multipart/form-data" class="space-y-6">
            <div>
                <label for="file" class="block text-sm font-medium text-gray-700 mb-1">Pilih File Bukti Pembayaran (Gambar):</label>
                <input type="file" id="file" name="file" accept="image/*" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                    Upload Bukti
                </button>
            </div>
        </form>
        <div class="mt-6 text-center">
            <a th:href="@{/my-transactions}" class="font-medium text-gray-600 hover:text-gray-500">Kembali ke Riwayat Transaksi</a>
        </div>
    </div>
</body>

</html>
